---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <span class="meta-text">
        {{ page.date | date: "%d/%m/%Y" }}
        {% if page.meta %} â€¢ {{ page.meta }}{% endif %}
      </span>

      <a
        href='https://twitter.com/share?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via=RuanBrandao'
        class='tweet-button'
        target='_blank'
        rel="noopener"
      >
        Tweet
      </a>
    </p>



  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
