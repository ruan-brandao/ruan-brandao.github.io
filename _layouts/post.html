---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <span class="meta-text">
        {{ page.date | date: "%d/%m/%Y" }}
        {% if page.meta %} â€¢ {{ page.meta }}{% endif %}
      </span>

      <a
        href='https://twitter.com/share?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via=RuanBrandao'
        class='tweet-button'
        target='_blank'
      >
        Tweet
      </a>
    </p>



  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <article class="post-comments">
    <div class="just-comments" data-locale="pt_BR" data-apikey="184feec4-7103-4e79-8000-510ae327e835"></div>
    <script async src="https://just-comments.com/w.js"></script>
  </article>

</div>
