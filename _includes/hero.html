<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{% t author.hello %} <strong>Ruan Brand√£o</strong></h1>
          <p class="hero__subtitle">{% t author.bio %}</p>
          <div class="hero__social">
            <span class="hero__social-title">{% t author.social %} |</span>
            {% include contact-link.html %}
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img src="{{site.baseurl}}/images/{{ site.data.settings.author.image }}"
               alt="{{site.data.settings.author.image-description}}">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
