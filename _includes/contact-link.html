<div class="contact">
  <ul class="contact__list list-reset">
    {% if site.data.settings.twitter %}
      <li><a href="{{ site.data.settings.twitter }}" aria-label="Ícone do Twitter"><i class="ion ion-logo-twitter"></i></a></li>
    {% else %} {% endif %}

    {% if site.data.settings.github %}
      <li><a href="{{ site.data.settings.github }}" aria-label="Ícone do GitHub"><i class="ion ion-logo-github"></i></a></li>
    {% else %} {% endif %}
  </ul>
</div>
